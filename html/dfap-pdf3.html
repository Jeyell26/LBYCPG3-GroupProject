<!DOCTYPE html>
<html>
<head>
    <title>Equipment Borrowing Request Form</title>
</head>
<body>
    <h1>Equipment Borrowing Request Form</h1>
    <p>Please fill out this form to request the borrowing of equipment from the De La Salle University's Engineering Department.</p>
    
    <form action="#" method="POST">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>
        
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br><br>
        
        <label for="equipment_name">Equipment Name:</label>
        <input type="text" id="equipment_name" name="equipment_name" required><br><br>
        
        <label for="borrowing_date">Borrowing Date:</label>
        <input type="date" id="borrowing_date" name="borrowing_date" required><br><br>
        
        <label for="return_date">Return Date:</label>
        <input type="date" id="return_date" name="return_date" required><br><br>
        
        <label for="purpose">Purpose of Borrowing:</label><br>
        <textarea id="purpose" name="purpose" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
